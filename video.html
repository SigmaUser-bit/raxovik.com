<!DOCTYPE html>
<html>
  <head>
    <style>
      /* General Body Styling */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      /* Container for the join screen */
      #join-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
      }

      /* Buttons */
      button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px 0;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:focus {
        outline: none;
      }

      /* Input fields */
      #meetingIdTxt, #usernameTxt {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      /* Text container */
      #textDiv {
        margin: 20px 0;
        font-size: 18px;
        color: #333;
      }

      /* Video container */
      #videoContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      /* Individual video frame */
      .video-frame {
        border: 2px solid #007bff;
        border-radius: 8px;
        overflow: hidden;
        width: 300px;
        background-color: #000;
        position: relative;
      }

      /* Display name styling */
      .video-frame div {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 123, 255, 0.7);
        color: #ffffff;
        padding: 5px;
      }

      /* Grid screen styling */
      #grid-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
      }

      /* Controller buttons */
      #grid-screen button {
        width: 150px;
        margin: 5px;
        font-size: 14px;
        background-color: #28a745;
      }

      #grid-screen button:hover {
        background-color: #218838;
      }

      /* Heading for the meeting ID */
      #meetingIdHeading {
        margin-bottom: 20px;
        font-size: 24px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div id="join-screen">
      <!-- Input for username -->
      <input type="text" id="usernameTxt" placeholder="Enter your username" />

      <!-- Webcam preview -->
      <video id="lobbyWebcamPreview" autoplay playsinline muted style="width: 100%; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 10px;"></video>
    
      <!-- Create new Meeting Button -->
      <button id="createMeetingBtn">New Meeting</button>
      OR
      <!-- Join existing Meeting -->
      <input type="text" id="meetingIdTxt" placeholder="Enter Meeting id" />
      <button id="joinBtn">Join Meeting</button>
    </div>
    
    <!-- for Managing meeting status -->
    <div id="textDiv"></div>

    <div id="grid-screen" style="display: none">
      <!-- To Display MeetingId -->
      <h3 id="meetingIdHeading"></h3>

      <!-- Controllers -->
      <button id="leaveBtn">Leave</button>
      <button id="toggleMicBtn">Toggle Mic</button>
      <button id="toggleWebCamBtn">Toggle WebCam</button>

      <!-- render Video -->
      <div class="row" id="videoContainer"></div>
    </div>

    <!-- Add VideoSDK script -->
    <script src="https://sdk.videosdk.live/js-sdk/0.0.86/videosdk.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>

    <script>
      document.getElementById('createMeetingBtn').addEventListener('click', () => {
        const username = document.getElementById('usernameTxt').value.trim();
        if (username === '') {
          alert('Please enter a username.');
          return;
        }
        // Set the username for the video stream (this part depends on your video SDK integration)
        console.log('Username:', username);
        // Proceed to create a new meeting
      });

      document.getElementById('joinBtn').addEventListener('click', () => {
        const username = document.getElementById('usernameTxt').value.trim();
        if (username === '') {
          alert('Please enter a username.');
          return;
        }
        const meetingId = document.getElementById('meetingIdTxt').value.trim();
        if (meetingId === '') {
          alert('Please enter a meeting ID.');
          return;
        }
        // Set the username for the video stream (this part depends on your video SDK integration)
        console.log('Username:', username);
        console.log('Meeting ID:', meetingId);
        // Proceed to join the meeting
      });
    </script>
  </body>
</html>
